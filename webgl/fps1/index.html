<!DOCTYPE html>
<html>
	<head>
		<title>WebGL 3D</title>
		<meta charset="UTF-8">

		<script id="shader-fs" type="x-shader/x-fragment">
			precision mediump float;

			varying vec2 vTextureCoord;

			uniform sampler2D uSampler;

			void main(void) {
				vec4 textureColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
				gl_FragColor = vec4(textureColor.rgb, textureColor.a);
				/*gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));*/
			/*gl_FragColor = vec4(vTextureCoord.s, vTextureCoord.t, vTextureCoord.s, 1.0);*/
			}
		</script>

		<script id="shader-vs" type="x-shader/x-vertex">
			attribute vec3 aVertexPosition;
			attribute vec2 aTextureCoord;

			uniform mat4 uMVMatrix;
			uniform mat4 uPMatrix;

			varying vec2 vTextureCoord;

			void main(void) {
				gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
				vTextureCoord = aTextureCoord;
			}
		</script>

		<script src="js/lib/atom.js"></script>
		<script src="js/lib/libcanvas.js"></script>
		<script src="js/lib/glMatrix.js"></script>
		<script src="js/lib/utils.js"></script>
		<script src="js/lib/vertexes.js"></script>

		<script src="js/controller.js"></script>
		<script src="js/render.js"></script>
		<script src="js/player.js"></script>
		<script src="js/map.js"></script>
		<script src="old-contr.js"></script>
	</head>


	<body style="background:#111">
		<canvas width="1000" height="500"></canvas>
	</body>
</html>
