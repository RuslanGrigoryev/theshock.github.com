<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>LibCanvas :: Rectangle points</title>
		<link href="/libcanvas/files/styles.css" rel="stylesheet" />
		<script src="/libcanvas/files/js/atom.js"></script>
		<script src="/libcanvas/files/js/libcanvas.js"></script>
	</head>
	<body>
		<canvas></canvas>
		<p><a href="/libcanvas">Return to index</a></p>
		<script src="/libcanvas/files/js/ui-core.js"></script>
		<script>
new function () {
	var LC = LibCanvas.extract({});

	UiCore.libcanvas = new LibCanvas('canvas')
		.listenMouse()
		.size({
			width : 512,
			height: 256
		}, true)
		.start(function () {
			rect && this.ctx.text({
				padding : [4, 8],
				family  : 'monospace',
				color: '#fff',
				size : 13,
				text : 'Size : ' + rect.width  + '×' + rect.height + '\n'
				     + 'From : ' + rect.from.x + '×' + rect.from.y + '\n'
				     + 'To   : ' + rect. to .x + '×' + rect. to .y
			});
		});

	var rect = new LC.Rectangle(
		new LC.Point(100, 100),
		new LC.Point(250, 200)
	).snapToPixel();


	UiCore.libcanvas
		.createShaper({
			shape : rect,
			fill   : 'rgba(153, 0, 0, 0.4)',
			stroke : 'rgba(255, 0, 0, 0.4)'
		})
		.clickable()
		.draggable();
	
	[rect.from, rect.to].forEach(function (point, i) {
		UiCore.libcanvas
			.createShaper({
				shape  : new LC.Circle(point, 5),
				fill   : "#300",
				stroke : "#f00",
				hover  : { fill : "#900", stroke : "#f00"},
				active : { fill : "#090", stroke : "#0f0"},
				lineWidth: 0.5
			})
			.setZIndex(i + 1)
			.clickable()
			.draggable();
	});
}
		</script>

	</body>
</html>
