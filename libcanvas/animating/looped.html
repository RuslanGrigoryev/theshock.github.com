<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>LibCanvas :: Looped animation</title>
		<link href="/libcanvas/files/styles.css" rel="stylesheet" />
		<script src="/libcanvas/files/js/atom.js"></script>
		<script src="/libcanvas/files/js/libcanvas.js"></script>
	</head>
	<body>
		<canvas></canvas>
		<p><a href="/libcanvas">Return to index</a></p>
		<script>
new function () {
	var libcanvas = new LibCanvas('canvas').start();

	var shaper = libcanvas
		.createShaper({
			shape : new LibCanvas.Shapes.Circle(150, 75, 60),
			fill  : '#900',
			stroke: 'red',
			lineWidth: 7
		});

	// Changing size and color
	shaper.animate({
		props: {
			radius: 15,
			fill  : '#2d2d2d',
			stroke: '#4c4c4c',
			lineWidth: 1
		},
		time : 1200,
		onFinish: function (prevAnim, prevProps) {
			shaper.animate({
				props: prevProps,
				fn : 'bounce-out',
				time : 800,
				onFinish: prevAnim.repeat
			});
		}
	});
}
		</script>

	</body>
</html>
