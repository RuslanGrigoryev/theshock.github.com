<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>LibCanvas :: Base animating</title>
		<link href="/libcanvas/files/styles.css" rel="stylesheet" />
		<script src="/libcanvas/files/js/atom.js"></script>
		<script src="/libcanvas/files/js/libcanvas.js"></script>
	</head>
	<body>
		<canvas></canvas>
		<p><a href="/libcanvas">Return to index</a></p>
		<script>
new function () {
	var libcanvas = new LibCanvas('canvas').start();

	var shaper = libcanvas
		.createShaper({
			shape : new LibCanvas.Shapes.Circle(150, 75, 15),
			fill  : '#900',
			stroke: '#f00'
		});

	(function () {
		shaper.animate({
			props: {
				radius: 75,
				fill  : '#090',
				stroke: '#0f0'
			},
			time: 2000
		});
	}.delay(1000));
}
		</script>

	</body>
</html>
