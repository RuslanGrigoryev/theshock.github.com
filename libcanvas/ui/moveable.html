<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>LibCanvas :: Ui :: Moveable objects</title>
		<link href="/libcanvas/files/styles.css" rel="stylesheet" />
		<script src="/libcanvas/files/js/atom.js"></script>
		<script src="/libcanvas/files/js/libcanvas.js"></script>
	</head>
	<body>
		<canvas></canvas>
		<p><a href="/libcanvas">Return to index</a></p>
		<p>click on the canvas</p>
		<script src="/libcanvas/files/js/ui-core.js"></script>
		<script>
new function () {
	UiCore.libcanvas = new LibCanvas('canvas')
		.listenMouse()
		.size({
			width : 400,
			height: 250
		}, true)
		.start();

	UiCore.libcanvas
		.createShaper({
			shape : UiCore.randomShape('circle'),
			stroke: '#900',
			fill  : '#300'
		})
		// shaper must wait for mouse events!
		.listenMouse()
		// if mouse down not on circle
		.addEvent('away:mousedown', function (e) {
			this.moveTo(
				// to mouse cursor
				e.offset,
				// with random speed
				Number.random(100, 250),
				// sine-in-out animating function
				'sine'
			);
		});
}
		</script>
	</body>
</html>
