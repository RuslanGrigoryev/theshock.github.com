<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>LibCanvas :: Ui :: Draggable objects</title>
		<link href="/libcanvas/files/styles.css" rel="stylesheet" />
		<script src="/libcanvas/files/js/atom.js"></script>
		<script src="/libcanvas/files/js/libcanvas.js"></script>
	</head>
	<body>
		<canvas></canvas>
		<p><a href="/libcanvas">Return to index</a></p>
		<script src="/libcanvas/files/js/ui-core.js"></script>
		<script>
new function () {
	UiCore.libcanvas = new LibCanvas('canvas')
		.listenMouse()
		.size({
			width : 400,
			height: 250
		}, true)
		.start();

	['circle', 'rectangle', 'triangle']
		.forEach(function (shape, zIndex) {
			UiCore.createShaper(
					UiCore.randomShape(shape), zIndex
				)
				.clickable()
				.draggable();
		});
}
		</script>

	</body>
</html>
