<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>LibCanvas :: Ui :: Draggable objects (using layers)</title>
		<link href="/libcanvas/files/styles.css" rel="stylesheet" />
		<script src="/libcanvas/files/js/atom.js"></script>
		<script src="/libcanvas/files/js/libcanvas.js"></script>
	</head>
	<body>
		<canvas></canvas>
		<p><a href="/libcanvas">Return to index</a></p>
		<script src="/libcanvas/files/js/ui-core.js"></script>
		<script>
new function () {
	UiCore.libcanvas = new LibCanvas('canvas', { name: 'triangle-layer' })
		.listenMouse()
		.size({
			width : 400,
			height: 250
		}, true)
		.start();

	var shaper = function (type, layer) {
		return UiCore
			.createShaper(UiCore.randomShape(type), 1, layer)
			.listenMouse()
			.clickable()
			.draggable();
	};

	shaper('triangle' , UiCore.libcanvas);
	shaper('circle'   , UiCore.libcanvas.createLayer('circle-layer'));
	shaper('rectangle', UiCore.libcanvas.createLayer('rectangle-layer'));
}
		</script>

	</body>
</html>
