<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script src="js/atom.js"></script>
		<script src="js/libcanvas.js"></script>
		<script>
LibCanvas.extract();

atom.dom(function() {
	var libcanvas = new LibCanvas('canvas', { clear: null });

	libcanvas
		.start(function () {
			this.ctx.fill(
				new Rectangle({
					from: this.ctx.rectangle.getRandomPoint(),
					size: [ 2, 2 ]
				}), 'green'
			);
		})
		.addFunc( libcanvas.update );

	libcanvas.ctx.fillAll('black');
});
		</script>
	</head>
	<body>
		<canvas></canvas>
	</body>
</html>
