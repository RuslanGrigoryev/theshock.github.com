<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>LibCanvas</title>
		<link href="/libcanvas/styles.css" rel="stylesheet" />
		<script src="/libcanvas/js/atom.js"></script>
		<script src="/libcanvas/js/libcanvas.js"></script>
	</head>
	<body>
		<canvas></canvas>
		<script>
new function () {
	new LibCanvas('canvas', {
		preloadImages: {
			1: 'http://media.oboobs.ru/boobs/00003.jpg',
			2: 'http://media.oboobs.ru/boobs/03718.jpg',
			3: 'http://media.oboobs.ru/boobs/03517.jpg',
			4: 'http://media.oboobs.ru/boobs/03306.jpg',
			5: 'http://media.oboobs.ru/boobs/00247.jpg',
			6: 'http://media.oboobs.ru/boobs/01234.jpg'
		},
		progressBarStyle: {
			width  : 360,
			height :  25,

			bgColor     : '#dbd2cb',
			borderColor : '#6895be',
			barColor    : '#3f3c39',
			barBgColor  : '#a49d95',

			strips     : true,
			stripColor : '#5f86af',
			stripWidth : 25,
			stripShift : 20,
			stripStep  : 50,

			blend        : true,
			blendColor   : '#ffffff',
			blendHeight  : 10,
			blendVAlign  : 5,
			blendOpacity : 0.2
		}
	})
	.size({
		width : 400,
		height: 200
	}, true)
	.start(function () {
		this.ctx.fillAll('#dbd2cb').text({
			text: 'Ready!',
			padding: 20
		});
	});
};
		</script>
	</body>
</html>
